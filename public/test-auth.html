<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول - Udent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .status {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            color: #333;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #92400e;
        }
        
        .check {
            color: #10b981;
        }
        
        .cross {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🦷</div>
            <h1>Udent - اختبار تسجيل الدخول</h1>
            <p class="subtitle">نظام إدارة العيادة</p>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-icon" id="server-status">⏳</span>
                <span>حالة الخادم: <strong id="server-text">جارٍ الفحص...</strong></span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="supabase-status">⏳</span>
                <span>Supabase: <strong id="supabase-text">جارٍ الفحص...</strong></span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="auth-status">⏳</span>
                <span>المصادقة: <strong id="auth-text">جارٍ الفحص...</strong></span>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="doctor@example.com"
                    required
                    value="test@example.com"
                >
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="••••••••"
                    required
                    value="password123"
                >
            </div>

            <button type="submit" id="submitBtn">
                تسجيل الدخول
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="info-box">
            <strong>💡 ملاحظة:</strong> هذه صفحة اختبار للتأكد من عمل نظام تسجيل الدخول. 
            افتح Console (F12) لمشاهدة التفاصيل.
        </div>
    </div>

    <script>
        // التحقق من حالة الخادم
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8080');
                document.getElementById('server-status').textContent = '✅';
                document.getElementById('server-text').textContent = 'متصل';
                document.getElementById('server-status').classList.add('check');
                return true;
            } catch (error) {
                document.getElementById('server-status').textContent = '❌';
                document.getElementById('server-text').textContent = 'غير متصل';
                document.getElementById('server-status').classList.add('cross');
                console.error('خطأ في الاتصال بالخادم:', error);
                return false;
            }
        }

        // التحقق من Supabase
        async function checkSupabase() {
            try {
                // محاولة الوصول إلى Supabase
                const supabaseUrl = 'https://lxusbjpvcyjcfrnyselc.supabase.co';
                const response = await fetch(supabaseUrl + '/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dXNianB2Y3lqY2ZybnlzZWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5OTU3NTQsImV4cCI6MjA0OTU3MTc1NH0.OWQ3S2dFblwRGSRLI4kk5PGPWZ0bFGYzU2uESU1cGD8'
                    }
                });
                
                if (response.ok || response.status === 401) {
                    document.getElementById('supabase-status').textContent = '✅';
                    document.getElementById('supabase-text').textContent = 'متصل';
                    document.getElementById('supabase-status').classList.add('check');
                    return true;
                }
            } catch (error) {
                document.getElementById('supabase-status').textContent = '❌';
                document.getElementById('supabase-text').textContent = 'غير متصل';
                document.getElementById('supabase-status').classList.add('cross');
                console.error('خطأ في الاتصال بـ Supabase:', error);
                return false;
            }
        }

        // محاكاة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            // تعطيل الزر
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> جارٍ تسجيل الدخول...';
            
            // إخفاء الرسائل السابقة
            message.style.display = 'none';
            
            console.log('🔐 محاولة تسجيل الدخول...');
            console.log('Email:', email);
            
            try {
                // محاولة تسجيل الدخول عبر Supabase
                const response = await fetch('https://lxusbjpvcyjcfrnyselc.supabase.co/auth/v1/token?grant_type=password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4dXNianB2Y3lqY2ZybnlzZWxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5OTU3NTQsImV4cCI6MjA0OTU3MTc1NH0.OWQ3S2dFblwRGSRLI4kk5PGPWZ0bFGYzU2uESU1cGD8'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('استجابة Supabase:', data);
                
                if (response.ok && data.access_token) {
                    // نجح تسجيل الدخول
                    document.getElementById('auth-status').textContent = '✅';
                    document.getElementById('auth-text').textContent = 'تم التسجيل';
                    document.getElementById('auth-status').classList.add('check');
                    
                    message.className = 'message success';
                    message.textContent = '✅ تم تسجيل الدخول بنجاح! سيتم توجيهك...';
                    message.style.display = 'block';
                    
                    console.log('✅ نجح تسجيل الدخول');
                    console.log('Access Token:', data.access_token.substring(0, 20) + '...');
                    
                    // التوجيه بعد 2 ثانية
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8080/';
                    }, 2000);
                } else {
                    // فشل تسجيل الدخول
                    document.getElementById('auth-status').textContent = '❌';
                    document.getElementById('auth-text').textContent = 'فشل';
                    document.getElementById('auth-status').classList.add('cross');
                    
                    message.className = 'message error';
                    message.textContent = '❌ ' + (data.error_description || data.msg || 'فشل تسجيل الدخول');
                    message.style.display = 'block';
                    
                    console.error('❌ فشل تسجيل الدخول:', data);
                }
            } catch (error) {
                document.getElementById('auth-status').textContent = '❌';
                document.getElementById('auth-text').textContent = 'خطأ';
                document.getElementById('auth-status').classList.add('cross');
                
                message.className = 'message error';
                message.textContent = '❌ خطأ في الاتصال: ' + error.message;
                message.style.display = 'block';
                
                console.error('❌ خطأ:', error);
            } finally {
                // إعادة تفعيل الزر
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        });

        // فحص الحالة عند تحميل الصفحة
        window.addEventListener('load', async () => {
            console.log('🔍 فحص حالة النظام...');
            
            const serverOk = await checkServerStatus();
            const supabaseOk = await checkSupabase();
            
            if (serverOk && supabaseOk) {
                document.getElementById('auth-status').textContent = '✅';
                document.getElementById('auth-text').textContent = 'جاهز';
                document.getElementById('auth-status').classList.add('check');
                console.log('✅ النظام جاهز');
            } else {
                document.getElementById('auth-status').textContent = '⚠️';
                document.getElementById('auth-text').textContent = 'مشكلة في الاتصال';
                console.warn('⚠️ مشكلة في الاتصال');
            }
        });
    </script>
</body>
</html>
